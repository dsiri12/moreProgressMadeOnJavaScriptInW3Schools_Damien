<!DOCTYPE html>
<html>
<body>

<!-- title of this webpage having to do with more of JavaScript assignments -->
<h1>JavaScript Assignments</h1>

<!-- the h2 element that captions bitwise AND assignment of which this webpage will be about and also within JavaScript assignments -->
<h2>Bitwise AND Assignment</h2>

<!-- the h3 element captioning the bitwise AND assignment operator that's within JavaScript assignments -->
<h3>The &= Operator</h3>

<!-- the p element containing an id called demo only -->
<p id="demo"></p>

<script>

// the x variable (declared by the let keyword) that has a value of 100 stored in this specific x variable
let x = 100;

// the x variable that has the bitwise AND assignment operator right before the operand of 5 and where the bitwise AND operation is done to both operands of the x variable of it's stored value and 5 by the bitwise AND assignment operator and then the result of this process in particular is assigned to the variable being possibly the x variable
x &= 5;

// the particular line of code inside the opening and closing script tags that is telling the browser of this document/webpage to print out the particular string value wrapped in double quotes and the x variable of it's own value that are being put together by the + operator in between of them and then have a new string that'll be printed out into the HTML element being the p element containing an id called demo
document.getElementById("demo").innerHTML = "Value of x is: " + x;
</script>

</body>
</html>
