<!DOCTYPE html>
<html>
<body>

<!-- title of this webpage that has to do with more of JavaScript assignments -->
<h1>JavaScript Assignments</h1>

<!-- the h2 element that captions right shift assignment of which this webpage is about and within JavaScript assignments -->
<h2>Right Shift Assignment</h2>

<!-- the h3 element captioning the >>= operator being the right shift assignment operator that's within JavaScript assignments -->
<h3>The >>= Operator</h3>

<!-- the p element containing an id called demo and nothing else that is contained inside of this p element in particular -->
<p id="demo"></p>

<script>

// the x variable (declared by the let keyword) that has a stored value of -100
let x = -100;

// the x variable that has the right shift assignment operator right before the operand of 5 and where both of the operands being the x variable of it's value and the operand of 5 are being right shifted and then when the result is assigned to the left operand being the x variable of it's stored value
x >>= 5;

// the line of code in particular being inside of the opening and closing script tags that is telling the browser of this document/webpage to print out the string value in specific that is wrapped in double quotes and the x variable of it's own value that are each being put together by the + operator and have a new string right after that is going to be printed out into the HTML element being the p element containing an id called demo
document.getElementById("demo").innerHTML = "Value of x is: " + x;
</script>

</body>
</html>
