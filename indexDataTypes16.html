<!DOCTYPE html>
<html>
<body>

<!-- title of this webpage that has to do with JavaScript operators -->
<h1>JavaScript Operators</h1>

<!-- the h2 element captioning the same thing as the h2 element in the couple previous webpages have already captioned before this webpage in particular -->
<h2>The typeof Operator</h2>

<!-- the p element that is explaining about (the value (and also the data type)) of a variable with no value of any sort of mainly how it's undefined -->
<p>The value (and the data type) of a variable with no value is <b>undefined</b>.</p>

<!-- the p element containing an id called demo -->
<p id="demo"></p>

<script>

// the car variable (declared by the let keyword) that isn't assigned any value which would then mean that the car variable is undefined
let car;

// the line of code in particular that's inside of the opening and closing script tags that is telling the browser of this document/webpage to print out the car variable of it's own value being undefined and the typeof operator that is returning the cars variable of a variable that is undefined including a br tag that is making a break in between of the car variable and the typeof operator with the car variable that are all being put together by the 2 + operators into a new string that'll be printed out into the HTML element being the p element containing an id called demo
document.getElementById("demo").innerHTML =
car + "<br>" + typeof car;
</script>

</body>
</html>
