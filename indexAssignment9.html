<!DOCTYPE html>
<html>
<body>

<!-- title of this webpage that has to do with more of JavaScript assignments -->
<h1>JavaScript Assignments</h1>

<!-- the h2 element that is captioning remainder assignment which this webpage will be about and also within JavaScript assignments -->
<h2>Remainder Assignment</h2>

<!-- the h3 element that captions the %= operator which is the remainder assignment operator being within JavaScript assignments -->
<h3>The %= Operator</h3>

<!-- the p element that contains an id called demo only -->
<p id="demo"></p>

<script>

// the x variable (defined by the let keyword) that has a value of 10 stored inside of this specific x variable
let x = 10;

// the x variable that has the remainder assignment variable right before the number 5 and were the remainder is being gathered from the x variable of it's stored value being divided by 5
x %= 5;

// the particular line of code in the opening and closing script tags that is telling the browser of this document/webpage to print out the particular string value wrapped in double quotes and the x variable of it's own value that are being put together by the + operator in between of them into a new string that is going to be printed out into the HTML element being the p element containing an id called demo 
document.getElementById("demo").innerHTML = "Value of x is: " + x;
</script>

</body>
</html>
