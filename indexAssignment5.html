<!DOCTYPE html>
<html>
<body>

<!-- title of this webpage that has to do with JavaScript assignments -->
<h1>JavaScript Assignments</h1>

<!-- the h2 element captioning subtraction assignment of which this webpage will be about and within JavaScript assignments -->
<h2>Subtraction Assignment</h2>

<!-- the h3 element that has captioned the -= operator that has to do with subtraction assignment being within JavaScript assignments -->
<h3>The -= Operator</h3>

<!-- the p element that contains only an id called demo -->
<p id="demo"></p>

<script>

// the x variable (declared by the let keyword) that has a stored value of 10
let x = 10;

// the x variable that has the -= operator right before the number 5 and where the x variable of it's value and 5 are being added to eachother
x -= 5;

// the particular line of code that's inside of both of the opening and closing script tags that is telling the browser of this document/webpage to print out the specific string value wrapped in double quotes and the x variable of it's own value that are being put together by the + operator in between of them to right after have a new string that will be printed out into the HTML element being the p element containing only an id called demo
document.getElementById("demo").innerHTML = "Value of x is: " + x;
</script>

</body>
</html>
