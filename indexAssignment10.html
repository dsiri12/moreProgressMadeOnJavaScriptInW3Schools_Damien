<!DOCTYPE html>
<html>
<body>

<!-- title of this current webpage that has to do with JavaScript assignments -->
<h1>JavaScript Assignments</h1>

<!-- the h2 element captioning left shift assignment from what this webpage is about and also within JavaScript assignments -->
<h2>Left Shift Assignment</h2>

<!-- the h3 element that captions the <<= operator being the left shift assignment operator that's within JavaScript assignments -->
<h3>The <<= Operator</h3>

<!-- the p element that contains only an id called demo -->
<p id="demo"></p>

<script>

// the x variable (declared by the let keyword) that has a stored value of -100
let x = -100;

// the x variable that has the left shift assignment operator right before the operand of 5 and where the x variable of it's stored value and the operand of 5 are being left-shifted and then when a result is assigned to the left operand being possibly the x variable of it's stored value
x <<= 5;

// the particular line of code being in the opening and closing script tags that is telling the browser of this document/webpage to print out the specific string value wrapped in double quotes and the x variable of it's own value that are both being put together by the + operator in between of them to have a new string value that'll be printed out into the HTML element being the p element containing an id called demo
document.getElementById("demo").innerHTML = "Value of x is: " + x;
</script>

</body>
</html>
