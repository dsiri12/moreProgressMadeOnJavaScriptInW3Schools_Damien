<!DOCTYPE html>
<html>
<body>

<!-- title of this current webpage that has to do with JavaScript operators -->
<h1>JavaScript Operators</h1>

<!-- the h2 element that captions the typeof operator that's within JavaScript operators -->
<h2>The typeof Operator</h2>

<!-- the p element that explains about the typeof operator of mainly how it returns the type of a variable or an expression -->
<p>The typeof operator returns the type of a variable or an expression.</p>

<!-- the p element that contains an id called demo -->
<p id="demo"></p>

<script>

// the line of code in particular that is inside of the opening and closing script tags that's telling the browser of this current document/webpage to print out each of the 3 typeof's that are returning the type of expressions that are "", "John", and "John Doe" while also 2 br tags that are making a break into each of the 3 typeof's of their own values that are being returned by the typeof operator the type of expression(s) that are being put together by the 4 + operators into a new string that'll be printed out into the HTML element being the p element containing an id called demo
document.getElementById("demo").innerHTML = 
typeof "" + "<br>" +
typeof "John" + "<br>" + 
typeof "John Doe";
</script>
</body>
</html>
