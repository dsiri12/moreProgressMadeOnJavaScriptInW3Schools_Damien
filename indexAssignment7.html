<!DOCTYPE html>
<html>
<body>

<!-- title of webpage that has to do with more of JavaScript assignments -->
<h1>JavaScript Assignments</h1>

<!-- the h2 element captioning exponentiation of what this webpage will be mainly about and also being within JavaScript assignments -->
<h2>Exponentiation Assignment</h2>

<!-- the h3 element that captions the **= operator which is the exponentiation operator and what is within JavaScript assignments -->
<h3>The **= Operator</h3>

<!-- the p element that contains only an id called demo -->
<p id="demo"></p>

<script>

// the x variable (declared by the let keyword) that has a value of 10 stored inside of this specific x variable
let x = 10;

// the x variable that has the exponentiation operator right before the number 5 and where the x variable of it's stored value is being raised to the power of the operand being 5
x **= 5;

// the particular line of code being in the opening and closing script tags that is telling the browser of this document/webpage to print out the specific string value wrapped in double quotes and the x variable that carries it's own value that are being put together by the + operator in between of them into a new string that is going to be printed out into the HTML element being the p element containing only an id called demo
document.getElementById("demo").innerHTML = "Value of x is: " + x;
</script>

</body>
</html>
