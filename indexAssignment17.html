<!DOCTYPE html>
<html>
<body>

<!-- title of this specific webpage that has to do with more of JavaScript assignments -->
<h1>JavaScript Assignments</h1>

<!-- the h2 element captioning logical OR assignment that is going to be focused on in this specific webpage and also within JavaScript assigments -->
<h2>Logical OR Assignment</h2>

<!-- the h3 element that captions the ||= operator being the logical OR assignment operator that's within JavaScript assignments -->
<h3>The ||= Operator</h3>

<!-- the p element that explains about the particular case scenario of how if the 1st value is false of where the 2nd value will then be assigned right after -->
<p>If the first value is false, the second value is assigned:</p>

<!-- the p element containing only an id called demo -->
<p id="demo"></p>

<script>

// the x variable (declared by the let keyword) that is assigned as undefined
let x = undefined;

// the x variable that has the logical OR assignment operator right before the operand of 5 where the x variable of it's value is being calculated and how if the x variable of it's value being the 1st value is false, then the operand of 5 being the 2nd value is going to be assigned right after
x ||= 5;

// the line of code in particular inside of the opening and closing script tags that is telling the browser of this specific document/webpage to print out the specific string value wrapped in double quotes and the x variable of it's own value that are both being put together by the + operator into a new string that'll then be printed out into the HTML element being mainly the p element containing only an id called demo
document.getElementById("demo").innerHTML = "Value of x is: " + x;
</script>

</body>
</html>
