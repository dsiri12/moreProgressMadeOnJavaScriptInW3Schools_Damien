<!DOCTYPE html>
<html>
<body>

<!-- title of this webpage that has more to do with JavaScript assignments -->
<h1>JavaScript Assignments</h1>

<!-- the h2 element that is captioning addition assignment of which this webpage will be about within JavaScript assignments -->
<h2>Addition Assignment</h2>

<!-- the h3 element that is captioning the += operator of what will have something to do with addition assignment being within JavaScript assignments -->
<h3>The += Operator</h3>

<!-- the p element containing an id called demo only -->
<p id="demo"></p>

<script>

// the x variable (declared by the let keyword) that has a stored value of 10
let x = 10;

// the x variable that has the += operator right before the number 5 from how the x variable of it's stored value and 5 are both being added to eachother to then have it's result right after
x += 5;

// the particular line of code inside of the opening and closing script tags that is telling the browser of this document/webpage to print out the specific string value wrapped in double quotes and the x variable of it's own value that are both being put together by the + operator to have it's own new string right after that is going to be printed out into the HTML element being the p element containing only an id called demo
document.getElementById("demo").innerHTML = "Value of x is: " + x;
</script>

</body>
</html>
