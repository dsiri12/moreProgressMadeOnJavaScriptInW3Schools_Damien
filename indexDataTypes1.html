<!DOCTYPE html>
<html>
<body>

<!-- title of this current webpage that has to do with JavaScript -->
<h2>JavaScript</h2>

<!-- the p element that explains about a case in particular of adding a number to a string of how the number would then be treated as a string by JavaScript -->
<p>When adding a number and a string, JavaScript will treat the number as a string.</p>

<!-- the p element containing an id called demo only -->
<p id="demo"></p>

<script>

// the x variable (declared by the let keyword) is assigned an expression of the operand of 16 and the string value wrapped in double quotes called "Volvo" that are going to be put together by the + operator and the operand of 5 will be treated as a string by JavaScript right after
let x = 16 + "Volvo";

// the particular line of code inside of the opening and closing script tags that's telling the browser of this current document/webpage to output the x variable of it's own value into the HTML element being the p element containing only an id called demo
document.getElementById("demo").innerHTML = x;
</script>

</body>
</html>
