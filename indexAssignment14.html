<!DOCTYPE html>
<html>
<body>

<!-- title of this current webpage that has to do with JavaScript assignments -->
<h1>JavaScript Assignments</h1>

<!-- the h2 element that captions bitwise OR assignment of which is going to be the main topic in this webpage and also within JavaScript assignments -->
<h2>Bitwise OR Assignment</h2>

<!-- the h3 element captioning the |= operator being the bitwise OR assignment operator that is within JavaScript assignments -->
<h3>The |= Operator</h3>

<!-- the p element that contains only an id called demo -->
<p id="demo"></p>

<script>

// the x variable (declared by the let keyword) that has a stored value of 100
let x = 100;

// the x variable of it's stored value that has the bitwise OR assignment operator right before the operand of 5 where the bitwise OR assignment operator is doing a bitwise OR operation on both of the operands of the x variable of it's stored value and 5 and then assigns the result of that specific process to the x variable
x |= 5;

// the particular line of code that's inside of both of the opening and closing script tags that is telling the browser of this current document/webpage to print out the string value wrapped in double quotes and the x variable of it's own value that are both being put together by the + operator into a new string that will be printed out into the HTML element being the p element containing an id called demo
document.getElementById("demo").innerHTML = "Value of x is: " + x;
</script>

</body>
</html>
