<!DOCTYPE html>
<html>
<body>

<!-- title of this webpage that has to do with JavaScript arithmetic -->
<h1>JavaScript Arithmetic</h1>

<!-- the h2 element that is captioning (the -- operator (being the decrement operator)) of which this specific webpage is going to be mainly about within JavaScript arithmetic -->
<h2>The -- Operator</h2>

<!-- the p element that contains only an id called demo -->
<p id="demo"></p>

<script>

// the x variable (declared by the let keyword) that has a stored value of 5 inside of this specific x variable
let x = 5;

// the x variable that has the -- operator that is decrementing the x variable of it's stored value
x--;

// the z variable (declared by the let keyword) that's assigned the x variable of it's stored value that was decremented by the -- operator
let z = x;

// the particular line of code that is telling the browser of this document/webpage to output the z variable of it's own value into the HTML element being mainly the p element containing an id called demo
document.getElementById("demo").innerHTML = z;
</script>

</body>
</html>
