<!DOCTYPE html>
<html>
<body>

<!-- title of this current webpage that has to do with JavaScript arithmetic that is still continuing to be discussed about -->
<h1>JavaScript Arithmetic</h1>

<!-- the h2 element that is captioning the / operator of which this current webpage will be about within JavaScript arithmetic -->
<h2>The / Operator</h2>

<!-- the p element containing only an id called demo and nothing else that was included in this element in specific -->
<p id="demo"></p>

<script>

// the x variable (declared by the let keyword) that has a stored value of 5 inside of this specific variable
let x = 5;

// the y variable (declared by the let keyword) having a value of 2 stored inside of this specific y variable
let y = 2;

// the z variable (declared by the let keyword) that is assigned a typical arithmetic operation of the x and y variables of their value that are each being divided by the / operator
let z = x / y;

// the particular line of code that is telling the browser of this current document/webpage to output the z variable of it's own value into the HTML element being mainly the p element only containing an id called demo
document.getElementById("demo").innerHTML = z;
</script>

</body>
</html>
