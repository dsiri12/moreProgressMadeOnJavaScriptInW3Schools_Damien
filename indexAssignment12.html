<!DOCTYPE html>
<html>
<body>

<!-- title of this webpage that has more to do with JavaScript assignments -->
<h1>JavaScript Assignments</h1>

<!-- the h2 element captioning right shift assignment that is unsigned of which this webpage is going to be about and within JavaScript assignments -->
<h2>Right Shift Assignment</h2>

<!-- the h3 element that captions the right shift assignment operator that is unsigned and within JavaScript assignments -->
<h3>The >>>= Operator</h3>

<!-- the p element containing only an id called demo -->
<p id="demo"></p>

<script>

// the x variable (declared by the let keyword) that has a stored value of -100
let x = -100;

// the x variable that has the unsigned right shift assignment operator right before the operand of 5 and where both operands of the x variable of it's stored value and 5 are both being unsigned right-shifted and then where the result of this process in particular is assigned to the left operand being the x variable of it's stored value right after
x >>>= 5;

// the particular line of code being in the opening and closing script tags that is telling the browser of this document/webpage to print out the specific string value wrapped in double quotes and the x variable of it's own value that are being put together by the + operator into a new string that is going to be inputted into the HTML element being the p element containing an id called demo
document.getElementById("demo").innerHTML = "Value of x is: " + x;
</script>

</body>
</html>
