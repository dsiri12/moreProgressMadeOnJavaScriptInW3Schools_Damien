<!DOCTYPE html>
<html>
<body>

<!-- title of this webpage that has to do with more of JavaScript arithmetic -->
<h1>JavaScript Arithmetic</h1>

<!-- the h2 element captioning operator precedence again from what the couple previous webpages have captioned before -->
<h2>Operator Precedence</h2>

<!-- the p element that explains about the case of when many operations would have the same precedence of how they're then being computed from the left side to the right side -->
<p>When many operations has the same precedence, they are computed from left to right.</p>

<!-- the p element that contains only an id called demo and nothing else that was contained inside of this specific p element -->
<p id="demo"></p>

<script>

// the particular line of code that is telling the browser of this document/webpage to print out the expression of where 100 and 50 have the + operator in between of them and where 50 and 3 have the - operator and where this specific expression is being computed from left to right and right after of what would have it's result into the HTML element being the p element containing an id called demo
document.getElementById("demo").innerHTML = 100 + 50 - 3;
</script>

</body>
</html>
