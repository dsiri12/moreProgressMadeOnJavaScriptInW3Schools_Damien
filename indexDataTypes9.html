<!DOCTYPE html>
<html>
<body>

<!-- title of this current webpage that has to do with JavaScript numbers -->
<h2>JavaScript Numbers</h2>

<!-- the p element that explains about extra large numbers and extra small numbers of how they each can be written out with a scientific (exponential notation) notation -->
<p>Extra large or extra small numbers can be written with scientific (exponential) notation:</p>

<!-- the p element containing only an id called demo -->
<p id="demo"></p>

<script>

// the y variable (declared by the let keyword) that has a stored value of 123e5 inside of this specific y variable
let y = 123e5;

// the z variable (declared by the let keyword) having a stored value of 123e-5
let z = 123e-5;

// the particular line of code that's inside of the opening and closing script tags that is telling the browser of this current document/webpage to print out each of the y and z variables including a br tag that is making a break in between the y and x variables that are all being put together by the 2 + operators to make into a new string that is going to be printed out into the HTML element being the p element containing an id called demo
document.getElementById("demo").innerHTML =
y + "<br>" + z;
</script>

</body>
</html>
