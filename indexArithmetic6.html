<!DOCTYPE html>
<html>
<body>

<!-- title of this webpage that has more to do with JavaScript arithmetic -->
<h1>JavaScript Arithmetic</h1>

<!-- the h2 element that is captioning the * operator of what this webpage will be about within JavaScript arithmetic -->
<h2>The * Operator</h2>

<!-- the p element that contains only an id called demo -->
<p id="demo"></p>

<script>

// the x variable (declared by the let keyword) that has a value of 5 stored inside of this specific x variable
let x = 5;

// the y variable (declared by the let keyword) having a stored value of 2
let y = 2;

// the z variable (declared by the let keyword) that's assigned a typical arithmetic operation of the x and y variables of their values that are both being multiplied by the * operator
let z = x * y;

// the particular line of code that is telling the browser of this document/webpage to output the z variable of it's own value into the HTML element being specifically the p element containing an id called demo
document.getElementById("demo").innerHTML = z;
</script>

</body>
</html>
