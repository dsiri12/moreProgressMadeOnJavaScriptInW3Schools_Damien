<!DOCTYPE html>
<html>
<body>

<!-- title of this specific webpage that has more to do with JavaScript arithmetic -->
<h1>JavaScript Arithmetic</h1>

<!-- the h2 element captioning operator precedence of which this specific webpage is going to be about within JavaScript arithmetic -->
<h2>Operator Precedence</h2>

<!-- the p element explaining about multiplication on how it has precedence over addition -->
<p>Multiplication has precedence over addition.</p>

<!-- the p element only containing an id called demo -->
<p id="demo"></p>

<script>

// the particular line of code inside of the opening and closing script tags that is telling the browser of this specific document/webpage to print out the expression in specific where 100 and 50 have the + operator and how 50 and 3 have the * operator of which 50 and 3 would be multiplied first and then that result from where 50 and 3 were both multiplied would be added to 100 right after from where multiplication would have precedence over addition in this particular case into the HTML element being mainly the p element containing an id called demo
document.getElementById("demo").innerHTML = 100 + 50 * 3;
</script>

</body>
</html>
