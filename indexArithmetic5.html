<!DOCTYPE html>
<html>
<body>

<!-- title of this current webpage that has to do with more of JavaScript arithmetic -->
<h1>JavaScript Arithmetic</h1>

<!-- the h2 element that is captioning the - operator of what this current webpage will be mainly about of also being within JavaScript arithmetic -->
<h2>The - Operator</h2>

<!-- the p element containing only an id called demo and nothing else being contained inside of this specific p element -->
<p id="demo"></p>

<script>

// the x variable (declared by the let keyword) that has a value of 5 stored in this specific variable
let x = 5;

// the y variable (declared by the let keyword) that has a stored value of 2 inside of this specific y variable
let y = 2;

// the z variable (declared by the let keyword) that's assigned a typical arithmetic operation of the x and y variables of their values that are each being subtracted by the - operator
let z = x - y;

// the particular line of code that is telling the browser of this current document/webpage to output the z variable of it's own value into the HTML element being the p element that's specifically containing an id called demo
document.getElementById("demo").innerHTML = z;
</script>

</body>
</html>
