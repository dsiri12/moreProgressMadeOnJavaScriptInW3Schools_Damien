<!DOCTYPE html>
<html>
<body>

<!-- title of this webpage having to do with more of JavaScript assignments -->
<h1>JavaScript Assignments</h1>

<!-- the h2 element captioning multiplication assignment of which this webpage will be mainly about and also within JavaScript assignments -->
<h2>Multiplication Assignment</h2>

<!-- the h3 element that captions the *= operator having to do with multiplication assignment being within JavaScript assignments -->
<h3>The *= Operator</h3>

<!-- the p element that contains an id called demo only -->
<p id="demo"></p>

<script>

// the x variable (declared by the let keyword) that has a value of 10 stored inside of this specific x variable
let x = 10;

// the x variable that has the *= operator right before 5 and where the x variable of it's stored value and 5 are being multiplied to eachother
x *= 5;

// the particular line of code that's inside of the opening and closing script tags that is telling the browser of this document/webpage to print out the specific string value wrapped in double quotes and the x variable of it's own value that are both being put together by the + operator and right after have a new string that will be printed out into the HTML element being the p element containing an id called demo
document.getElementById("demo").innerHTML = "Value of x is: " + x;
</script>

</body>
</html>
