<!DOCTYPE html>
<html>
<body>

<!-- title of this webpage that has more to do with JavaScript arithmetic -->
<h1>JavaScript Arithmetic</h1>

<!-- the h2 element that captions (the ** operator (being the exponentiation operator)) of which this webpage will be mainly about within JavaScript arithmetic -->
<h2>The ** Operator</h2>

<!-- the p element containing an id called demo only and nothing else -->
<p id="demo"></p>

<script>

// the x variable (declared by the let keyword) that has a stored value of 5 inside of this specific variable
let x = 5;

// the particular line of code that is telling the browser of this document/webpage to print out the typical arithmetic operation of the x variable of it's stored value and the operand of 2 that have the ** operator in between of them and where the x variable of it's stored value being the 1st operand is being raised by the ** operator to the power of 2 being the 2nd operand into the HTML element being specifically the p element containing an id called demo
document.getElementById("demo").innerHTML = x ** 2;
</script>

</body>
</html>
