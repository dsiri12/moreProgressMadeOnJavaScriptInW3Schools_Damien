<!DOCTYPE html>
<html>
<body>

<!-- title of this current webpage that has more to do with JavaScript assignments -->
<h1>JavaScript Assignments</h1>

<!-- the h2 element captioning division assignment from what this specific webpage is going to be about and also within JavaScript assignments -->
<h2>Division Assignment</h2>

<!-- the h3 element that captions the /= operator which is the division assignment operator that's within JavaScript assignments -->
<h3>The /= Operator</h3>

<!-- the p element that contains only an id called demo and nothing else that is included inside of this specific p element -->
<p id="demo"></p>

<script>

// the x variable (declared by the let keyword) that has a stored value of 10
let x = 10;

// the x variable that has the division assignment operator right before the number 5 and where the x variable of it's stored value is being divided by the number 5
x /= 5;

// the particular line of code inside of the opening and closing script tags that is telling the browser of this current document/webpage to output the x variable of it's own value into the HTML element being the p element containing only an id called demo
document.getElementById("demo").innerHTML = x;
</script>

</body>
</html>
