<!DOCTYPE html>
<html>
<body>

<!-- title of this specific webpage that has to do with more of JavaScript arithmetic -->
<h1>JavaScript Arithmetic</h1>

<!-- the h2 element that is captioning the + operator of what this webpage is going to be about -->
<h2>The + Operator</h2>

<!-- the p element containing only an id called demo -->
<p id="demo"></p>

<script>

// the x variable (declared by the let keyword) that has a stored value of 5
let x = 5;

// the y variable (declared by the let keyword) having a value of 2 stored in this specific variable
let y = 2;

// the z variable (declared by the let keyword) that is assigned a typical arithmetic operation of the x and y variables of their values that are being added to eachother by the + operator
let z = x + y;

// the particular line of code that is telling the browser of this specific document/webpage to output the z variable of it's own value into the HTML element being mainly the p element containing an id called demo
document.getElementById("demo").innerHTML = z;
</script>

</body>
</html>
