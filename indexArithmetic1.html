<!DOCTYPE html>
<html>
<body>

<!-- title of this current webpage being in the h2 element that has to do with JavaScript arithmetic -->
<h2>JavaScript Arithmetic</h2>

<!-- the p element that explains about what a typical artihmetic operation does of taking two numbers and producting a result of any sort right after -->
<p>A typical arithmetic operation takes two numbers and produces a new number.</p>

<!-- the p element containing an id called demo only -->
<p id="demo"></p>

<script>

// the x variable (declared by the let keyword) that is assigned a typical arithmetic operation of the 2 numbers being 100 and 50 that are each being added by the + operator
let x = 100 + 50;

// the particular line of code that is telling the browser of this current document/webpage to output the x variable of it's own value into the HTML element being the p element containing an id called demo
document.getElementById("demo").innerHTML = x;
</script>

</body>
</html>
