<h3>The = Operator</h3>

<!-- the p element that contains only an id called demo -->
<p id="demo"></p>

<script>

// the y variable (declared by the let keyword) that has a stored value of 50
let y = 50

// the x variable (declared by the let keyword) that's assigned an expression of 10 and the y variable of it's stored value being added to eachother by the + operator
let x = 10 + y;

// the particular line of code inside of the opening and closing script tags that is telling the browser of this document/webpage to print out the specific string value wrapped in double quotes and the x variable of it's value that are being put together by the + operator and then having a new result of a new string right after that is being printed out into the HTML element being the p element containing only an id called demo
document.getElementById("demo").innerHTML = "Value of x is: " + x;
</script>
