<!DOCTYPE html>
<html>
<body>

<!-- title of this webpage that has more to do with JavaScript assignments -->
<h1>JavaScript Assignments</h1>

<!-- the h2 element captioning addition assignment of what this webpage will be about within JavaScript assignments -->
<h2>Addition Assignment</h2>

<!-- the h3 element that captions the += operator that has to do with the addition assignment within JavaScript assignments -->
<h3>The += Operator</h3>

<!-- the p element that contains only an id called demo -->
<p id="demo"></p>

<script>

// the text variable (declared by the let keyword) that is assigned the string value of "Hello" 
let text = "Hello";

// the text variable that has the += operator before the string value of " World" and where both of the text variable of it's value and the string value of " World" are being concatenated to eachother right after
text += " World";

// the particular line of code inside of the opening and closing script tags that is telling the browser of this document/webpage to output the text variable of it's own value into the HTML element being the p element containing an id called demo
document.getElementById("demo").innerHTML = text;
</script>

</body>
</html>
