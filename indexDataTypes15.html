<!DOCTYPE html>
<html>
<body>

<!-- title of this specific webpage that still has to do with JavaScript operators -->
<h1>JavaScript Operators</h1>

<!-- the h2 element that captions the typeof operator from what the h2 element from the previous webpage has already captioned before this specific webpage -->
<h2>The typeof Operator</h2>

<!-- the p element that explains mostly the same thing that the p element from the previous webpage has explained about -->
<p>The typeof operator returns the type of a variable or an expression.</p>

<!-- the p element that contains only an id called demo -->
<p id="demo"></p>

<script>

// the particular line of code that is inside of the opening and closing script tags that's telling the browser of this document/webpage to print out each of the 5 typeof's of their own values that are each being returned by the typeof operator of a variable being a number and also 4 br tags that are making a break into each of these 4 different typeof's of their own valuesbeing returned by the typeof operator of a variable as a number that are all being put together by the 8 + operators into a new string that'll be printed out into the HTML element being the p element containing an id called demo
document.getElementById("demo").innerHTML = 
typeof 0 + "<br>" + 
typeof 314 + "<br>" +
typeof 3.14 + "<br>" +
typeof (3) + "<br>" +
typeof (3 + 4);
</script>

</body>
</html>
